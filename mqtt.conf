<IfModule mod_mqtt.c>

    MQTTEnabled     on
    MQTTServer      localhost
    MQTTPort        1883
    
    # // Allowed CGI Variables
    MQTTVariables   id name action

    # // Variable checks
    MQTTCheckVariable action ^submit|receive$

    # // Allowed Methods GET POST ALL
    MQTTMethods ALL

    # // Allowed enctypes for post: application/x-www-form-urlencoded, multipart/form-data, ALL
    # // What about text/plain ??
    MQTTEnctype ALL

    <Location /mqtt/scep>
        SetHandler      mqtt-handler
        MQTTURI         "bla/fasel/scep/$action"
    </Location>

    <Location /mqtt/vwc2>
        SetHandler      mqtt-handler
        MQTTURI         "bla/fasel/vwc2/$action"
    </Location>

</IfModule>
